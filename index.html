<html>


  
    <body>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
            
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three/build/three.module.js",
                    "gltfloader": "https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js"
                }
            }
        </script>

        <style>
            body {
                margin: 0;
            }
        </style>

        <script type="module">
            import * as THREE from 'three';
            import { GLTFLoader } from 'gltfloader';

            // init

            const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
            camera.position.z = 1;

            const scene = new THREE.Scene();

            const loader = new GLTFLoader();

            loader.load( './Dinosaur.glb', function ( gltf ) {

            // loader.load( 'https://juggernaut888.github.io/3dnft-experiment/Dinosaur.glb', function ( gltf ) {

                console.log(11111, gltf)
                scene.add( gltf.scene );

            }, undefined, function ( error ) {

                console.log(12222)
                console.error( error );

            } );            


            const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
            const material = new THREE.MeshNormalMaterial();

            const mesh = new THREE.Mesh( geometry, material );
            // scene.add( mesh );

            const renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setAnimationLoop( animation );
            document.body.appendChild( renderer.domElement );

            // animation

            function animation( time ) {

                // mesh.rotation.x = time / 2000;
                // mesh.rotation.y = time / 1000;

                renderer.render( scene, camera );

            }            
        </script>

    </body>
</html>
